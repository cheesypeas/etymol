<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etymol: Find Related Words</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    <h1>Etymol: Find Related Words</h1>
    <div id="root-word-container">
      Root word: <span id="root-word">...</span>
    </div>
    <form id="guess-form">
      <input type="text" id="guess-input" autocomplete="off" placeholder="Enter a related word..." required>
      <button type="submit">Guess</button>
    </form>
    <div id="progress">0/0 found</div>
    <ul id="guessed-words"></ul>
    <button id="reveal-btn">Reveal All</button>
  </div>
  <script src="related_words.js"></script>
  <script src="game.js"></script>
</body>
</html>
