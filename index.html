<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a1a1a">
    <title>etymol</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>etymol</h1>
        <div id="tree-container"></div>
        <div id="clue-word"></div>
        <div class="input-container guess-container" style="position: relative;">
            <input type="text" id="guess-input" placeholder="Enter your guess...">
            <button id="guess-button">Guess</button>
            <button id="reveal-button">Reveal All</button>
        </div>
        <div id="feedback"></div>
        <div class="stats-container">
            <div id="words-progress-container">
                <div id="words-progress"></div>
            </div>
            <div id="guesses-container"></div>
        </div>
    </div>
    <script src="game_data.js"></script>
    <script src="system_words.js"></script>
    <script src="game.js"></script>
</body>
</html>
