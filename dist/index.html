<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etymol</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main id="game-container">
    <h1>Etymol</h1>
    <div id="word-of-the-day"></div>
    <form id="guess-form" autocomplete="off">
      <label for="guess-input">Guess the language origin:</label>
      <input type="text" id="guess-input" name="guess" required autofocus />
      <button type="submit">Submit</button>
    </form>
    <div id="feedback"></div>
    <div id="progress"></div>
  </main>
  <script src="words.js"></script>
  <script src="game.js"></script>
</body>
</html>
